<!DOCTYPE html>
<html lang="En">

<head>
    <title>signin UP</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, shrink-to-fit=no">

    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.min.css">
</head>

<body class="signin-body">
    <div class="container signin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <form>
                    <div class="card signin-card">
                        <div class="card-body">
                            <img class="img" src="assets/sandw1">
                            <div class="textbox">
                                <label for="formGroupExampleInput" class="form-label">Username</label>
                                <input type="userName" class="form-control" id="formGroupExampleInput" placeholder="username">
                              </div>
                              <div class="textbox">
                                <label for="formGroupExampleInput2" class="form-label">Password</label>
                                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
                              </div>

                              <button type="button" class="btn signin-button">Signin</button>
                              
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Default checkbox
                                </label>
                              </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
